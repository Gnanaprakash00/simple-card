<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="usercard.css">
    <title>simple card</title>
</head>

<body>
    <div class="container">
        <div class="cards">
            <div class="card">
                <div class="image-inner">
                    <div class="image">
                        <img src="image/ramesh.jpg" alt="user image">
                    </div>
                </div>
            </div>
            <div class="card">
                <h3>ramesh r</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. blanditiis consequuntur aspernatur odit quas.
                </p>
                <button id="btn" class="animation">view more</button>
                <div class="card-inner">
                    <p id="phonenumber">+91 8680066884</p>
                    <div class="notification" id="notification">
                        <h5>1</h5>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="usercard.js"></script>

</body>

</html>
